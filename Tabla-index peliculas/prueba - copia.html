<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="prueba.css">
    <title>Document</title>
</head>
<body>

    <table id="miTabla" border="1">
        <tr>
          <th>Número de Fila</th>
          <th>Película</th>
          <th>Categoría</th>
          <th>Sinopsis</th>
          <th>Publicado</th>
          <th>Acciones</th>
        </tr>
      </table>
      
      <button onclick="abrirModalAgregar()">Agregar Fila</button>
      
      <!-- Modal de Agregar Fila -->
      <div id="modalAgregar" class="modal">
        <div class="modal-content">
          <input type="text" id="inputPelicula" placeholder="Película">
          <input type="text" id="inputCategoria" placeholder="Categoría">
          <input type="text" id="inputSinopsis" placeholder="Sinopsis">
          <div class="modal-btns">
            <button onclick="agregarFila()">Agregar</button>
            <button onclick="cerrarModalAgregar()">Cancelar</button>
          </div>
        </div>
      </div>
      
      <!-- Modal de Editar Fila -->
      <div id="myModal" class="modal">
        <div class="modal-content">
          <input type="text" id="editInput1"> <!-- Película -->
          <input type="text" id="editInput2"> <!-- Categoría -->
          <input type="text" id="editInput3"> <!-- Sinopsis -->
          <div class="modal-btns">
            <button onclick="guardarCambios()">Guardar</button>
            <button onclick="cerrarModal()">Cancelar</button>
          </div>
        </div>
      </div>   
</body>
<script src="prueba.js"></script>
</html>
