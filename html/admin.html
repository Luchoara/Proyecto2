        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">

        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 link-body-emphasis">Inicio</a></li>
          <li><a href="#" class="nav-link px-2 link-body-emphasis">Peliculas</a></li>
          <li><a href="#" class="nav-link px-2 link-body-emphasis">Series</a></li>
          <li><a href="#" class="nav-link px-2 link-body-emphasis">Mi Lista</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
        </form>

        <div class="dropdown text-end">
          <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.worldfuturecouncil.org%2Fwp-content%2Fuploads%2F2020%2F06%2Fblank-profile-picture-973460_1280-1-705x705.png&f=1&nofb=1&ipt=c32d25770e7f656a5a9a8efe5063777f0da8593add3b2634e3c8046a24bcb5ff&ipo=image" 
            alt="mdo" width="40" height="40" class="rounded-circle">
          </a>
          <ul class="dropdown-menu text-small">
            
            <li><a class="nav-link px-2 link-body-emphasis" href="#">Perfil</a></li>
            <li><a class="nav-link px-2 link-body-emphasis" href="#">Cuenta</a></li>

          </ul>
        </div>
      </div>
    </div>

  <body>

    <div id="tablaContainer">
      <h3>Administrar Peliculas</h3>
    <table id="miTabla" border="1">
        <tr>
          <th>#</th>
          <th>Película</th>
          <th>Categoría</th>
          <th>Sinopsis</th>
          <th>Publicado</th>
          <th>Acciones</th>
        </tr>
      </table>
      
      <div id="buttonContainer">
      <button id="agregarFila" onclick="abrirModalAgregar()">Administrar</button>
      <button id="guardar" onclick="botonGuardar()">Guardar Cambios</button>
      <button id="guardar" onclick="abrirModalCategorias()">Categorias</button>
      <button  onclick="imprimirTabla()">imprimir</button>    
      </div>

      <!-- Modal de Agregar Fila -->
      <div id="modalAgregar" class="modal">
        <div class="modal-content">
          <h4>Agregar Pelicula</h4>
            <input type="text" id="inputPelicula" placeholder="Película">
            <div id="container-categoria-modal">
              <select id="selectCategoriaAgregar"><option value="">Seleccionar categoría</option></select>
              <button id="agregarCategoria" onclick="abrirModalAgregarCategoria()">+</button>
            </div>
            <input type="text" id="inputSinopsis" placeholder="Sinopsis">
            <input type="file" id="inputImagen" accept="image/*" placeholder="Portada de la película">
            <div class="modal-btns">
              <button class="cancelar" onclick="cerrarModalAgregar()">Cancelar</button>
              <button id="aceptar" onclick="agregarFila()"> + Agregar</button>
            </div>
        </div>
      </div>
      
      <!-- Modal de Editar Fila -->
      <div id="modalEditar" class="modal">
        
        <div class="modal-content">
          <h4>Editar Pelicula</h4>
            <input type="text" id="inputPelicula" placeholder="Película">
            <div id="container-categoria-modal">
              <select id="selectCategoriaAgregar"><option value="">Seleccionar categoría</option></select>
              <button id="agregarCategoria" onclick="abrirModalAgregarCategoria()">+</button>
            </div>
            <input type="text" id="inputSinopsis" placeholder="Sinopsis">
            <input type="file" id="inputImagen" accept="image/*" placeholder="Portada de la película">
            <div class="modal-btns">
              <button id="guardarEdicion" onclick="guardarEditarFila()">Guardar</button>
              <button class="cancelar" onclick="cerrarModalEditar()">Cancelar</button>
            </div>
        </div>
      </div>

      <!-- Modal para agregar categorías -->
      <div id="modalAgregarCategoria" class="modal">
        <div class="modal-content" >
          <h4>Agregar Categoría</h4>
          <input type="text" id="inputCategoriaNueva" placeholder="Nombre de la categoría">
          <div class="modal-btns">
            <button id="btnAgregarCategoria" class="aceptar" onclick="agregarCategoria()">Agregar</button>
            <button id="btnCancelarAgregarCategoria" class="cancelar" onclick="cerrarModalAgregarCategoria()">Cancelar</button>
          </div>
        </div>
      </div>

      <!-- Modal para mostrar y eliminar categorías -->
      <div id="modalCategorias" class="modal">
        <div class="modal-content" id="modalContent">
          <h4>Categorías</h4>
          <div id="listaCategorias">

          </div>
          <div class="modal-btns">
            <button id="btnCerrarModalCategorias" class="cancelar" onclick="cerrarModalCategorias()">Cerrar</button>
          </div>
        </div>
      </div>


      
    </div>

</body>
<script src="../scripts/Adminn/script-adminpelicula.js"></script>
