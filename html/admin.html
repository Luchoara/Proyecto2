  <body>

    <div id="tablaContainer">
      <h3>Administrar Peliculas</h3>
    <table id="miTabla" border="1">
        <tr>
          <th>Número de Fila</th>
          <th>Película</th>
          <th>Categoría</th>
          <th>Sinopsis</th>
          <th>Publicado</th>
          <th>Acciones</th>
        </tr>
      </table>
      
      <button id="agregar" onclick="abrirModalAgregar()">Agregar Fila</button>
      
      <!-- Modal de Agregar Fila -->
      <div id="modalAgregar" class="modal">
        <div class="modal-content">
          <h4>Agregar Pelicula</h4>
            <input type="text" id="inputPelicula" placeholder="Película">
            <select id="selectCategoriaAgregar">
              <option value="">Seleccionar categoría</option>
              <option value="accion">Acción</option>
              <option value="aventura">Aventura</option>
              <option value="comedia">Comedia</option>
              <option value="drama">Drama</option>
              <option value="terror">Terror</option>
            </select>
            <input type="text" id="inputSinopsis" placeholder="Sinopsis">
            <input type="file" id="inputImagen" accept="image/*" placeholder="Portada de la película">
            <div class="modal-btns">
                <button id="aceptar" onclick="agregarFila()">Agregar</button>
                <button id="cancelar" onclick="cerrarModalAgregar()">Cancelar</button>
            </div>
        </div>
      </div>
      
      <!-- Modal de Editar Fila -->
      <div id="myModal" class="modal">
        <div class="modal-content">
          <input type="text" id="editInput1"> <!-- Película -->
          <select id="selectCategoriaEditar">
            <option value="">Seleccionar categoría</option>
            <option value="Accion">Acción</option>
            <option value="Aventura">Aventura</option>
            <option value="Comedia">Comedia</option>
            <option value="Drama">Drama</option>
            <option value="Terror">Terror</option>
          </select>
          <input type="text" id="editInput3"> <!-- Sinopsis -->
          <div class="modal-btns">
            <button id="aceptar" onclick="guardarCambios()">Guardar</button>
            <button id="cancelar" onclick="cerrarModal()">Cancelar</button>
          </div>
        </div>
      </div>
      
    </div>

</body>
