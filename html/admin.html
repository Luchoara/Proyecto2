<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style-admin.css">
    <link rel="stylesheet" href="/styles/style-nav-footer.css" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<header class="p-3 mb-3 border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 link-body-emphasis">Inicio</a></li>
          <li><a href="#" class="nav-link px-2 link-body-emphasis">Peliculas</a></li>
          <li><a href="#" class="nav-link px-2 link-body-emphasis">Series</a></li>
          <li><a href="#" class="nav-link px-2 link-body-emphasis">Mi Lista</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
        </form>

        <div class="dropdown text-end">
          <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.worldfuturecouncil.org%2Fwp-content%2Fuploads%2F2020%2F06%2Fblank-profile-picture-973460_1280-1-705x705.png&f=1&nofb=1&ipt=c32d25770e7f656a5a9a8efe5063777f0da8593add3b2634e3c8046a24bcb5ff&ipo=image" 
            alt="mdo" width="40" height="40" class="rounded-circle">
          </a>
          <ul class="dropdown-menu text-small">
            
            <li><a class="nav-link px-2 link-body-emphasis" href="#">Perfil</a></li>
            <li><a class="nav-link px-2 link-body-emphasis" href="#">Cuenta</a></li>
            <li><a class="nav-link px-2 link-body-emphasis" href="#">Configuracion</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="nav-link px-2 link-body-emphasis text-danger" href="#">Cerrar sesion</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

<body>
  <div id="body-container">
    <div class="body-button-container">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        + Agregar Pelicula
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Nueva Pelicula</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="tituloPelicula" class="form-label">Titulo</label>
                  <input type="text" class="form-control" id="inputColumna1">
                </div>
                <div class="mb-3">
                  <label for="categoriaPelicula" class="form-label">Categoria</label>
                  <input type="text" class="form-control" id="inputColumna2">
                </div>
                <div class="mb-3">
                  <label for="descripcionPelicula" class="form-label">Descripcion</label>
                  <textarea type="text" class="form-control" id="inputColumna3"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="agregarFila()">Agregar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="body-table-container">
      <table class="table table-hover table-bordered " id="tablaPeliculas">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Pelicula</th>
            <th scope="col">Categoria</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Publicado</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
      </table>

      <script src="../scripts/admin_script.js"></script>

    </div>

     <!-- footer -->
     <footer class="footer-site">
      <div>Facebook</div>
      <div>Instagram</div>
      <div>Twitter</div>
    </footer>
    <!-- end footer -->
  </div>
</body>
</html>
