<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="" />
    <title>Login</title>
    <!-- styles -->
    <link rel="stylesheet" href="../styles/user_styles.css" />
    <!-- End styles -->
  </head>
  <!--:::::NAVBAR:::::-->
  <header>
    <h1>Pagina web</h1>
  </header>
  <!--:::::END NAVBAR:::::-->
  <!-- Body -->
  <body class="bg-body">
    <!-- Form -->
    <section class="contenedoor">
    <div class="form-content">
      <div class="form-heather"><h3>Inicia Sesion</h3></div>
        <div class="sign-up-form">
          <form class="loginForm" id= "loginForm" method="post">
            <div class="form-floating">
              <input
              type="text"
              class="form-control"
              id="loginNombreUsuario"
              placeholder="Usuario"
              minlength="4"
              maxlength="10"
              required
              />
              <label for="loginNombreUsuario" class="form-label"></label>
            </div>
            <div class="form-floating">
              <input
              type="password"
              class="form-control"
              id="loginPassword"
              placeholder="Contraseña"
              
              />
              <label for="loginPassword" class="form-label"></label>
            </div>
            <div class="b-send col-12">
              <button class="btn btn-primary" type="submit" href="../html/error404.html">
              Iniciar Sesion
              </button>
            </div>
            <div>
              <a href="../html/passOlvidada.html" id="forgotPasswordLink">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="b-send col-12">
              <a class="btn btn-primary" type="button" href="../index.html">Volver</a>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- end form -->
    <!-- footer -->
    <footer class="footer-site">
      <div>Facebook</div>
      <div>Instagram</div>
      <div>Twitter</div>
    </footer>
    <!-- end footer -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- Iconos -->
    <script
      src="https://kit.fontawesome.com/eb496ab1a0.js"
      crossorigin="anonymous"
    ></script>
    <!-- end Iconos -->
    <script src="../scripts/login_script.js"></script>
  </body>
</html>
