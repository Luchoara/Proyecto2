    <title>Login</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/style-nav-footer.css" />
    <link rel="stylesheet" href="#" />
  </head>
  
  <header>
    <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <img src="../assets/img/adminn/favorite0.png">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Inicio</a>

      <a class="inicio-sesion" href="#"> <img src="../assets/img/adminn/favorite1.png"></a>
    </nav>
  </header>

  <!-- Body -->
  <body class="bg-body">
    <!-- Form -->
    <div class="form-content">
      <div class="form-heather"><h3>Inicia Sesion</h3></div>
      <div class="sign-up-form">
        <form class="form1" method="post">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="floatingUsername"
              placeholder="Usuario"
              minlength="4"
              maxlength="10"
              required
            />
            <label for="floatingUsername" class="form-label"></label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="pwd1"
              placeholder="Contraseña"
              minlength="7"
              maxlength="20"
              required
            />
            <label for="pwd1" class="form-label"></label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="pwd2"
              placeholder="Confirmar Contraseña"
              minlength="7"
              maxlength="20"
              required
            />
            <label for="pwd2" class="form-label" data-pwd="pwd1"></label>
          </div>
          <div class="b-send col-12">
            <button class="btn btn-primary" type="submit" href="/404.html">
              Iniciar Sesion
            </button>
          </div>
          <div class="b-send col-12">
            <a class="btn btn-primary" type="button" href="/index.html">Volver</a>
          </div>
        </form>
      </div>
    </div>
    <!-- end form -->
    <!-- footer -->
    <footer class="footer-site">
      <div>Facebook</div>
      <div>Instagram</div>
      <div>Twitter</div>
    </footer>
    <!-- end footer -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- Iconos -->
    <!-- end Iconos -->
  </body>
</html>
