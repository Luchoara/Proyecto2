<body>
<div class="wrapper">
<div id="logotipo">
  <a id="reproducir"><img src="/assets/resources/logo-starwatch.png" style="width: 70vw;"></a>
  <audio src="/assets/audio/sw-cantina.mp3" id="audiosw"></audio>
</div>

<div class="botonsitos">
    <button type="button" class="btn btn-outline-warning botonton"><a href="/html/usuario/login.html">iniciar Sesión</a></button>
    <button type="button" class="btn btn-outline-warning botonton"><a href="/html/usuario/registro.html">Registrarse</a></button>
</div>
</div>
</body>

<script>
const reproducirBtn = document.getElementById('reproducir');
const miAudio = document.getElementById('audiosw');

// Agregar evento de clic al botón para reproducir el audio
reproducirBtn.addEventListener('click', reproducirAudio);

// Función para reproducir el audio
function reproducirAudio() {
  // Establecer el volumen al 20% (0.2)
  miAudio.volume = 0.1;
  // Reproducir el audio
  miAudio.play();
}

</script>
