    <!-- Form -->
    <section class="contenedor">
    <div class="form-content">
      <div class="form-heather"><h3>que la fuerza</h3><h5>te acompañe</h5></div>
      <div class="sign-up-form">
        <form class="loginForm" id="loginForm" method="post">
          <div class="form-floating">
            <div class="lightsaber">
            <input
              type="text"
              class="form-control"
              id="loginNombreUsuario"
              placeholder="Usuario"
              minlength="4"
              maxlength="10"
              required
            /><div class="blade" id="blade-formulario"></div>
            </div><label for="loginNombreUsuario" class="form-label"></label>
          </div>
          <div class="form-floating">
            <div class="lightsaber">
            <input
              type="password"
              class="form-control"
              id="loginPassword"
              placeholder="Contraseña"
              minlength="7"
              maxlength="20"
              required
            /><div class="blade" id="blade-formulario"></div>
            </div><label for="loginPassword" class="form-label"></label>
          </div>
            <label for="pwd2" class="form-label" data-pwd="pwd1"></label>
          </div>
          <div class="b-send col-12">
            <div id="form-buttons">
            <button class="btn botonL" type="submit" href="/404.html">
              iniciar Sesion
            </button>
          </div>
          <div class="b-send col-12" >
          <a class= "forgotPass" id="forgotPass" href="/html/usuario/passOlvidada.html">¿Olvidaste tu contraseña?</a>
          </div>
        </div>
        </form>
      </div>
    </section>
    <div class="image-container">
      <img src="/assets/img/starwars/R2D2.png" id="r2d2" onclick="playAudio()" onmouseover="playHoverSound()">
      <audio id="r2d2audio" src="/assets/audio/r2d2-scream.mp3"></audio>
      <audio id="r2d2audio" src="/assets/audio/r2d2-scream.mp3"></audio>
      <audio id="hoverAudio1" src="/assets/audio/r2d21.mp3"></audio>
      <audio id="hoverAudio2" src="/assets/audio/r2d22.mp3"></audio>

      <audio id="hoverAudio5" src="/assets/audio/r2d25.mp3"></audio>
      <audio id="hoverAudio6" src="/assets/audio/r2d26.mp3"></audio>
    <script>

      function playHoverSound() {
        var randomIndex = Math.floor(Math.random() * 6) + 1; // Genera un número aleatorio entre 1 y 3
        var hoverAudio = document.getElementById("hoverAudio" + randomIndex);
        hoverAudio.volume = 0.2;
        hoverAudio.play();
      }
        
        function playAudio() {
          var r2d2 = document.getElementById('r2d2');
          var audio = document.getElementById("r2d2audio");
          r2d2.style.transition = "transform 2.5s ease";
          r2d2.style.transform = "translateZ(-15000px) translateY(6700px) rotateX(1800deg)"; 
          audio.play();
        }
        </script>
