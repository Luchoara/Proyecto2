<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="" />
    <title>Login</title>
    <!-- styles -->
    <link rel="stylesheet" href="/styles/usuario/style-login.css" />
    <!-- End styles -->
  </head>
  <!--:::::NAVBAR:::::-->
  <!--:::::END NAVBAR:::::-->
  <!-- Body -->
  <body class="bg-body">
    <!-- Form -->
    <section class="contenedor">
    <div class="form-content">
      <div class="form-heather"><h3>que la fuerza</h3><h5>te acompañe</h5></div>
      <div class="sign-up-form">
        <form class="loginForm" id="loginForm" method="post">
          <div class="form-floating">
            <div class="lightsaber">
            <input
              type="text"
              class="form-control"
              id="loginNombreUsuario"
              placeholder="Usuario"
              minlength="4"
              maxlength="10"
              required
            /><div class="blade" id="blade-formulario"></div>
            </div><label for="loginNombreUsuario" class="form-label"></label>
          </div>
          <div class="form-floating">
            <div class="lightsaber">
            <input
              type="password"
              class="form-control"
              id="loginPassword"
              placeholder="Contraseña"
              minlength="7"
              maxlength="20"
              required
            /><div class="blade" id="blade-formulario"></div>
            </div><label for="loginPassword" class="form-label"></label>
          </div>
            <label for="pwd2" class="form-label" data-pwd="pwd1"></label>
          </div>
          <div class="b-send col-12">
            <div id="form-buttons">
            <button class="btn btn-primary botonL" type="submit" href="/404.html">
              iniciar Sesion
            </button>
          </div>
          <div class="b-send col-12" >
          <a class= "forgotPass" id="forgotPass" href="/html/usuario/passOlvidada.html">¿La fuerza no esta contigo?</a>
          </div>
        </div>
        </form>
      </div>
    </section>

    <div class="image-container">
      <img src="/assets/img/starwars/R2D2.png" id="r2d2" onclick="playAudio()">
      <audio id="r2d2audio" src="/assets/audio/r2d2-scream.mp3"></audio>
      <script>
        function playAudio() {
          var r2d2 = document.getElementById('r2d2');
          var audio = document.getElementById("r2d2audio");
          r2d2.style.transition = "transform 2.5s ease";
          r2d2.style.transform = "translateZ(-15000px) translateY(6700px) rotateX(1800deg)"; 
          audio.play();
        }
        </script>
    </div>
    <!-- end form -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- Iconos -->
    <script
      src="https://kit.fontawesome.com/eb496ab1a0.js"
      crossorigin="anonymous"
    ></script>
    <!-- end Iconos -->
    <script src="/scripts/usuario/login.js"></script>
  </body>
</html>
