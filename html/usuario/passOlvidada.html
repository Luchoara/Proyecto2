<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password olvidado</title>
  <!-- styles -->
  <link rel="stylesheet" href="/styles/usuario/user_styles.css">
</head>
<body class="bg-body">
  <h1>Así que te olvidaste tu contraseña??</h1>
  
  <section class="contenedoor">
    <div class="form-content">
      <div><h2>Solicitud de contraseña</h2></div>
      <div><h5>Recibe la solicitud para <br> recuperar tu contraseña</h5></div> 
      <form class="forgotPass" id="forgotPass" method="post">
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="to_name"
            placeholder="Usuario"
            minlength="4"
            maxlength="10"
            required
          />
          <label for="to_name" class="form-label"></label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="to_email"
            placeholder="Email"
            minlength="4"
            maxlength="30"
            required
          />
          <label for="to_email" class="form-label"></label>
        </div>
        <div class="b-send col-12">
          <button class="btn btn-primary botonL" type="submit">
          Enviar
          </button>
        </div>
      </form>
    </div>
  </section>
  <script src="/scripts/usuario/email.js"></script>
  <script type="text/javascript"src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">emailjs.init('p5WpvjLUcNH4sWUWu')</script>
</body>
</html>
