				<div>

				</div>
				<div>
					<label for="confirmar_password">Confirmar Contraseña:</label>

						type="password"
						id="confirmar_password"
						name="confirmar_password"
						required
					/>
				</div>
				<div>
					<button type="submit">Enviar</button>
					<a href="login.html">Iniciar Sesión</a>
				</div>
			</form>
