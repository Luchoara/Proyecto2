<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="" />
    <title>Registro</title>
    <!-- styles -->
    <link rel="stylesheet" href="/styles/usuario/user_styles.css">
    <!-- End styles -->
  </head>
  <!--:::::NAVBAR:::::-->
  <header>
    <h1>Pagina web</h1>
  </header>
  <!--:::::END NAVBAR:::::-->
  <!-- Body -->
  <body class="bg-body">
    <!-- Form -->
    <section class="contenedoor">
      <div class="form-content">
        <div class="form-heather"><h3>Registrate</h3></div>    
        <div class="sign-up-form"> 
          <form class="registroForm" id="registroForm" method="post">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="registroNombre"
                placeholder="Nombre"
                minlength="4"
                maxlength="10"
                required
              />
              <label for="registroNombre" class="form-label"></label>
            </div>
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="registroApellido"
                placeholder="Apellido"
                minlength="4"
                maxlength="10"
                required
              />
              <label for="registroApellido" class="form-label"></label>
            </div>
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="registroUsuario"
                placeholder="Usuario"
                minlength="4"
                maxlength="10"
                required
              />
              <label for="registroUsuario" class="form-label"></label>
            </div>
            <div class="form-floating">
              <input
                type="email"
                class="form-control"
                id="registroEmail"
                placeholder="Email"
                minlength="4"
                maxlength="30"
                required
              />
              <label for="registroEmail" class="form-label"></label>
            </div>
            <div class="form-floating">
            
              <input
                type="password"
                class="form-control"
                id="registroPassword"
                placeholder="Contraseña"
                minlength="7"
                maxlength="15"
                required
              />
              <label for="registroPassword" class="form-label"></label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="confirmarPassword"
                placeholder="Confirmar Contraseña"
                minlength="7"
                maxlength="15"
                required
              />
              <label for="confirmarPassword" class="form-label" data-pwd="pwd1"></label>
            </div>
            <div class="b-send col-12">
              <button class="btn btn-primary botonL" type="submit" href="/404.html">
                Registrarse
              </button>
            </div>
            <div class="b-send col-12">
              <a class="btn btn-primary volver" type="button" href="/index.html">Volver</a>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- end form -->
    <!-- footer -->
    <footer class="footer-site">
      <div>Facebook</div>
      <div>Instagram</div>
      <div>Twitter</div>
    </footer>
    <!-- end footer -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- Iconos -->
    <script
      src="https://kit.fontawesome.com/eb496ab1a0.js"
      crossorigin="anonymous"
    ></script>
    <!-- end Iconos -->
    <script src="/scripts/usuario/registro_script.js"></script>
  </body>
</html>
