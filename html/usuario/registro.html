  <body class="bg-body">
    <!-- Form -->

    <section class="contenedor">
      <div class="form-content">
        <div class="form-heather"><h3>Únete a nosotros</h3><h5>y juntos dominaremos la Galaxia</h5></div>    
        <div class="sign-up-form"> 
          <form class="registroForm" id="registroForm" method="post">
            <div class="form-floating">
              <div class="lightsaber">
              <input
                type="text"
                class="form-control"
                id="registroNombre"
                placeholder="Nombre"
                minlength="4"
                maxlength="10"
                required
              />
              <div class="blade" id="blade-formulario"></div>
              <span class="error-mensaje" id="nombreError"></span>
            </div><label for="registroNombre" class="form-label"></label>
            </div>
            <div class="form-floating">
              <div class="lightsaber">
              <input
                type="text"
                class="form-control"
                id="registroApellido"
                placeholder="Apellido"
                minlength="4"
                maxlength="10"
                required
              /><div class="blade" id="blade-formulario"></div>
              <span class="error-mensaje" id="apellidoError"></span>
              </div><label for="registroApellido" class="form-label"></label>
            </div>
            <div class="form-floating">
              <div class="lightsaber">
              <input
                type="text"
                class="form-control"
                id="registroUsuario"
                placeholder="Usuario"
                minlength="4"
                maxlength="10"
                required
              /><div class="blade" id="blade-formulario"></div>
              <span class="error-mensaje" id="aliasError"></span>
              </div><label for="registroUsuario" class="form-label"></label>
            </div>
            <div class="form-floating">
              <div class="lightsaber">
              <input
                type="email"
                class="form-control"
                id="registroEmail"
                placeholder="Email"
                minlength="4"
                maxlength="30"
                required
              /><div class="blade" id="blade-formulario"></div>
              <span class="error-mensaje" id="emailError"></span>
              </div><label for="registroEmail" class="form-label"></label>
            </div>
            <div class="form-floating">
              <div class="lightsaber">
              <input
                type="password"
                class="form-control"
                id="registroPassword"
                placeholder="Contraseña"
                minlength="1"
                maxlength="15"
                
              /><div class="blade" id="blade-formulario"></div>
              </div><label for="registroPassword" class="form-label"></label>
            </div>
            <div class="form-floating">
              <div class="lightsaber">
              <input
                type="password"
                class="form-control"
                id="confirmarPassword"
                placeholder="Confirmar Contraseña"
                minlength="1"
                maxlength="15"
                
              /><div class="blade" id="blade-formulario"></div>
              </div><label for="confirmarPassword" class="form-label" data-pwd="pwd1"></label>
            </div>
            <div id="form-buttons">
            <div class="b-send col-12">
              <button class="btn botonL" type="submit" href="/404.html">
                Registrarse
              </button>
            </div>
          </div>
          </form>
        </div>
      </div>
    </section>

    <div class="image-container">
    <img src="/assets/img/starwars/R2D2.png" id="r2d2" onmouseover="playHoverSound()">
    <audio id="r2d2audio" src="/assets/audio/r2d2-scream.mp3"></audio>

    <audio id="hoverAudio4" src="/assets/audio/r2d24.mp3"></audio>
    <audio id="hoverAudio5" src="/assets/audio/r2d25.mp3"></audio>
    <audio id="hoverAudio6" src="/assets/audio/r2d26.mp3"></audio>
    <script>

      function playHoverSound() {
        var randomIndex = Math.floor(Math.random() * 6) + 1; // Genera un número aleatorio entre 1 y 3
        var hoverAudio = document.getElementById("hoverAudio" + randomIndex);
        hoverAudio.volume = 0.2;
        hoverAudio.play();
      }

    </script>
