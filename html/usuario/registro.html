<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="" />
    <title>Registro</title>
    <!-- styles -->
    <link rel="stylesheet" href="/styles/usuario/style-registro.css">
    <!-- End styles -->
  </head>
  <!--:::::NAVBAR:::::-->
  <!--:::::END NAVBAR:::::-->
  <!-- Body -->
  <body class="bg-body">
    <!-- Form -->

    <section class="contenedor">
      <div class="form-content">
        <div class="form-heather"><h3>Únete a nosotros</h3><h5>y juntos dominaremos la Galaxia</h5></div>    
        <div class="sign-up-form"> 
          <form class="registroForm" id="registroForm" method="post">
            <div class="form-floating">
              <div class="lightsaber">
              <input
                type="text"
                class="form-control"
                id="registroNombre"
                placeholder="Nombre"
                minlength="4"
                maxlength="10"
                required
              />
              <div class="blade" id="blade-formulario"></div>
            </div><label for="registroNombre" class="form-label"></label>
            </div>
            <div class="form-floating">
              <div class="lightsaber">
              <input
                type="text"
                class="form-control"
                id="registroApellido"
                placeholder="Apellido"
                minlength="4"
                maxlength="10"
                required
              /><div class="blade" id="blade-formulario"></div>
              </div><label for="registroApellido" class="form-label"></label>
            </div>
            <div class="form-floating">
              <div class="lightsaber">
              <input
                type="text"
                class="form-control"
                id="registroUsuario"
                placeholder="Usuario"
                minlength="4"
                maxlength="10"
                required
              /><div class="blade" id="blade-formulario"></div>
              </div><label for="registroUsuario" class="form-label"></label>
            </div>
            <div class="form-floating">
              <div class="lightsaber">
              <input
                type="email"
                class="form-control"
                id="registroEmail"
                placeholder="Email"
                minlength="4"
                maxlength="30"
                required
              /><div class="blade" id="blade-formulario"></div>
              </div><label for="registroEmail" class="form-label"></label>
            </div>
            <div class="form-floating">
              <div class="lightsaber">
              <input
                type="password"
                class="form-control"
                id="registroPassword"
                placeholder="Contraseña"
                minlength="7"
                maxlength="15"
                required
              /><div class="blade" id="blade-formulario"></div>
              </div><label for="registroPassword" class="form-label"></label>
            </div>
            <div class="form-floating">
              <div class="lightsaber">
              <input
                type="password"
                class="form-control"
                id="confirmarPassword"
                placeholder="Confirmar Contraseña"
                minlength="7"
                maxlength="15"
                required
              /><div class="blade" id="blade-formulario"></div>
              </div><label for="confirmarPassword" class="form-label" data-pwd="pwd1"></label>
            </div>
            <div id="form-buttons">
            <div class="b-send col-12">
              <button class="btn btn-primary botonL" type="submit" href="/404.html">
                Registrarse
              </button>
            </div>
            <div class="b-send col-12">
              <a class="btn btn-primary volver" id="volverForm" type="button" href="/index.html">Volver</a>
            </div>
          </div>
          </form>
        </div>
      </div>
    </section>

    <div class="image-container">
    <img src="/assets/img/starwars/R2D2.png" id="r2d2" onmouseover="playHoverSound()">
    <audio id="r2d2audio" src="/assets/audio/r2d2-scream.mp3"></audio>
    <audio id="hoverAudio1" src="/assets/audio/r2d21.mp3"></audio>
    <audio id="hoverAudio2" src="/assets/audio/r2d22.mp3"></audio>
    <audio id="hoverAudio3" src="/assets/audio/r2d23.mp3"></audio>
    <audio id="hoverAudio4" src="/assets/audio/r2d24.mp3"></audio>
    <audio id="hoverAudio5" src="/assets/audio/r2d25.mp3"></audio>
    <audio id="hoverAudio6" src="/assets/audio/r2d26.mp3"></audio>
    <script>

      function playHoverSound() {
        var randomIndex = Math.floor(Math.random() * 6) + 1; // Genera un número aleatorio entre 1 y 3
        var hoverAudio = document.getElementById("hoverAudio" + randomIndex);
        hoverAudio.play();
      }

    </script>
    </div>
    <!-- end form -->
    <!-- footer -->
   
    <!-- end footer -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- Iconos -->
    <script
      src="https://kit.fontawesome.com/eb496ab1a0.js"
      crossorigin="anonymous"
    ></script>
    <!-- end Iconos -->
    <script src="/scripts/usuario/registro_script.js"></script>
  </body>
</html>
