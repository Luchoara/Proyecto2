<body class="bg-body">
  
  <section class="contenedor">
    <div class="form-content">
      <div class="form-heather"><h4>Reiniciar contrase単a</h4></div> 
      <form class="resetPassForm" id="resetPassForm" method="post">
        <div class="form-floating">
          <div class="lightsaber">
              <input
                type="text"
                class="form-control"
                id="UsuarioResetPass"
                placeholder="Usuario"
                minlength="4"
                maxlength="10"
                required
              ></input>
          <div class="blade" id="blade-formulario"></div>
        </div>
          <label for="UsuarioResetPass" class="form-label"></label>
        </div>
        <div class="form-floating">
  
          <div class="lightsaber">
            <input
            type="password"
            class="form-control"
            id="nuevoPassword"
            placeholder="Nueva contrase単a"
            minlength="7"
            maxlength="15"
            required/>
            <div class="blade" id="blade-formulario"></div>
          </div>

          <label for="nuevoPassword" class="form-label" id="on-off"></label>
          
        </div>
        <div class="form-floating">

          <div class="lightsaber">
          <input
            type="password"
            class="form-control"
            id="confirmarPassword"
            placeholder="Confirmar Contrase単a"
            minlength="7"
            maxlength="15"
            required
          />
          <div class="blade" id="blade-formulario"></div>
        </div>

          <label for="confirmarPassword" class="form-label" data-pwd="pwd1"></label>
        </div>
        <div id="form-buttons">
            <div class="b-send col-12">
              <button class="btn botonL" type="submit">Cambiar Contrase単a</button>
            </div>
            <div class="b-send col-12">
              <a href="../html/registro.html" id="registroForm">Crear una cuenta</a>
            </div>
        </div>
      </form>
    </div>
