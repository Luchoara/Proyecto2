<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <!-- styles -->
  <link rel="stylesheet" href="/styles/usuario/style-resetpass.css">
</head>

<body class="bg-body">
  
  <section class="contenedor">
    <div class="form-content">
      <div class="form-heather"><h4>Reiniciar contraseña</h4></div> 
      <form class="resetPassForm" id="resetPassForm" method="post">
        <div class="form-floating">
          <div class="lightsaber">
              <input
                type="text"
                class="form-control"
                id="nombreUsuario"
                placeholder="Usuario"
                minlength="4"
                maxlength="10"
                required
              ></input>
          <div class="blade" id="blade-formulario"></div>
        </div>
          <label for="nombreUsuario" class="form-label"></label>
        </div>
        <div class="form-floating">
  
          <div class="lightsaber">
            <input
            type="password"
            class="form-control"
            id="nuevoPassword"
            placeholder="Nueva contraseña"
            minlength="7"
            maxlength="15"
            required/>
            <div class="blade" id="blade-formulario"></div>
          </div>

          <label for="nuevoPassword" class="form-label" id="on-off"></label>
          
        </div>
        <div class="form-floating">

          <div class="lightsaber">
          <input
            type="password"
            class="form-control"
            id="confirmarPassword"
            placeholder="Confirmar Contraseña"
            minlength="7"
            maxlength="15"
            required
          />
          <div class="blade" id="blade-formulario"></div>
        </div>

          <label for="confirmarPassword" class="form-label" data-pwd="pwd1"></label>
        </div>
        <div id="form-buttons">
            <div class="b-send col-12">
              <button class="btn btn-primary botonL" type="submit">Confirmar</button>
            </div>
            <div class="b-send col-12">
              <a href="../html/registro.html" id="registroForm">Crear una cuenta</a>
            </div>
        </div>
      </form>
    </div>
  </section>
  <script src="/scripts/usuario/reset_pass.js"></script>
</body>
</html>
