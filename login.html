<!-- Body -->
    <body class="bg-body"> 
    
        
        <main class="form-main">
            <!-- INFO -->
            <div class="text-container"> <!-- Corregir párrafos -->
                <h1>Ingresar</h1> 
            </div>
            <!-- Form -->
            <div class="sign-up-form signUp-form">
                <form class="sign-up-form form1" method="post">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingUsername" placeholder="usuario" minlength="4" maxlength="10" required>
                        <label for="floatingUsername" class="form-label">Usuario</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="pwd1" placeholder="contraseña" minlength="7" required>
                        <label for="pwd1" class="form-label">Contraseña</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="pwd2" placeholder="contraseña" minlength="7" required>
                        <label for="pwd2" class="form-label" data-pwd="pwd1">Confirmar contraseña</label>
                    </div>
                    <div class="b-send col-12">
                        <button class="btn btn-primary" type="submit" href="/404.html">Ingresar</button>
                    </div>
                    <div class="b-send col-12">
                        <a class="btn btn-primary" type="button" href="/index.html">Volver</a>
                    </div>
                </form>
            </div>  
        </main>
        <!-- end form -->
