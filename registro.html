<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="">
        <title>Registro</title>
        <!-- styles -->
        <link rel="stylesheet" href="styles/styles.css">
        <!-- End styles -->
        <!-- contact css -->
        <link rel="stylesheet" href="#">
        <!-- end contact css -->
        

    </head>
    <!--:::::NAVBAR:::::-->
    <header> 
        <h1>Pagina web</h1>
    </header>
    <!--:::::END NAVBAR:::::-->
    <!-- Body -->
    <body class="bg-body"> 
        <!-- Form -->
        <div class="form-content">
            <div class="form-heather"><h3>Regístrate</h3></div>
            <div class="sign-up-form">
                <form class="form1" method="post">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingName" placeholder="Nombre" minlength="4" maxlength="10" required>
                        <label for="floatingName" class="form-label"></label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingUsername" placeholder="Usuario" minlength="4" maxlength="10" required>
                        <label for="floatingUsername" class="form-label"></label>
                    </div>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingEmail" placeholder="Email" minlength="10" required>
                        <label for="floatingEmail" class="form-label"></label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="pwd1" placeholder="Contraseña" minlength="7" maxlength="20" required>
                        <label for="pwd1" class="form-label"></label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="pwd2" placeholder="Confirmar Contraseña" minlength="7" maxlength="20" required>
                        <label for="pwd2" class="form-label" data-pwd="pwd1"></label>
                    </div>
                    <div class="b-send col-12">
                        <button class="btn btn-primary" type="submit" href="/404.html">Registrarse</button>
                    </div>
                    <div class="b-send col-12">
                        <a class="btn btn-primary" type="button" href="/index.html">Volver</a>
                    </div>
                </form>
            </div>  
        </div>
        <!-- end form -->
        <!-- footer -->
        <footer class="footer-site">
            <div>Facebook</div>
            <div>Instagram</div>
            <div>Twitter</div>
        </footer>
        <!-- end footer -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <!-- Iconos -->
        <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
        <!-- end Iconos -->
    
    </body>

</html>
